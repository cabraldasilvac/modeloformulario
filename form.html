<!doctype html>
<html>

<head>
    <!-- Metadados -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href="form.css" media="screen">

    <title>Contact Form</title>
</head>

<body>

    <div>
        <h1 id="titulo">Formulário de Contato</h1><br>
        <p id="subtitulo">Preencha todos os campos abaixo.</p> <br><br>
    </div>

    <form>

        <fieldset class="grupo">

            <div class="campo">
                <label for="nome"><strong>Nome:</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome:</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email:</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <button class="botao" type="submit" onsubmit=""> Enviar </button>

    </form>

    <div class="footer">
        <footer>
            === Formulário de Contato || WMS ===
        </footer>
    </div>

</body>

</html>
